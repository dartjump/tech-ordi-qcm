            {

                question: "Un _______ prend en entr√©e un fichier texte contenant le code source pour produire un fichier ex√©cutable.",
                answer: ["compilateur", "Compilateur"],
                explanation: "Un compilateur traduit le code source √©crit en langage √©volu√© vers un fichier ex√©cutable form√© de codes num√©riques propres √† la machine."

            {
                type: 'fill',
                question: "Un _______ ex√©cute les instructions au fur et √† mesure sans √©tape de compilation pr√©alable.",
                answer: ["interpr√©teur", "Interpr√©teur", "interpreteur", "Interpreteur"],
                explanation: "Un interpr√©teur ex√©cute les instructions ligne par ligne en simulant leur ex√©cution, sans passer par une √©tape de compilation."
            },
            {
                type: 'fill',
                question: "L'_______ est le langage de programmation le plus proche de la machine et le plus rapide √† l'ex√©cution.",
                answer: ["assembleur", "Assembleur"],
                explanation: "L'assembleur utilise des expressions symboliques qui correspondent directement aux instructions machine, ce qui en fait le langage le plus rapide."
            },
            {
                type: 'fill',
                question: "L'EDVAC de 1947 est le premier calculateur √† _______ _______.",
                answer: ["programme enregistr√©", "programme enregistre"],
                explanation: "L'EDVAC (Electronic Discret VAriable Computer) fut le premier calculateur √† impl√©menter le concept de programme enregistr√© de von Neumann."
            },
            {
                type: 'fill',
                question: "Avant le programme enregistr√©, l'ENIAC √©tait programm√© par connexions _______ (c√¢bles).",
                answer: ["physiques", "Physiques"],
                explanation: "La programmation de l'ENIAC se faisait en effectuant des connexions physiques (c√¢bles) entre les composants et en positionnant manuellement des commutateurs."

            {
                type: 'fill',
                question: "Dans un langage compil√©, le gain en _______ permet de porter facilement le programme sur une autre machine.",
                answer: ["portabilit√©", "Portabilit√©", "portabilite", "Portabilite"],
                explanation: "Le gain en portabilit√© signifie qu'on peut facilement porter le programme sur une autre machine √† condition de disposer d'un compilateur adapt√© pour cette machine."
            },
            {
                type: 'fill',
                question: "Les _______ sont des ordinateurs 'plus petits et moins co√ªteux' apparus √† la fin des ann√©es 60.",
                answer: ["mini-ordinateurs", "mini ordinateurs", "minis"],
                explanation: "Les mini-ordinateurs sont apparus √† la fin des ann√©es 60 comme une alternative plus petite et moins co√ªteuse aux gros syst√®mes."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = 0;
        let shuffledQuestions = [];
        let userAnswers = [];

        /**
         * M√©lange un tableau de mani√®re al√©atoire (algorithme Fisher-Yates)
         * @param {Array} array - Le tableau √† m√©langer
         * @returns {Array} Le tableau m√©lang√©
         */
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        /**
         * Initialise le quiz en m√©langeant les questions
         */
        function initQuiz() {
            shuffledQuestions = shuffleArray(questionsBank);
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = 0;
            userAnswers = new Array(shuffledQuestions.length).fill(null);
            
            document.getElementById('total-questions').textContent = shuffledQuestions.length;
            updateProgress();
            displayQuestion();
        }

        /**
         * Affiche la question actuelle
         */
        function displayQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            const container = document.getElementById('quiz-container');
            
            let optionsHTML = '';
            
            if (question.type === 'qcm' || question.type === 'qrm') {
                optionsHTML = '<div class="options">';
                question.options.forEach((option, index) => {
                    const isSelected = userAnswers[currentQuestionIndex]?.includes(index);
                    optionsHTML += `
                        <div class="option ${isSelected ? 'selected' : ''}" onclick="selectOption(${index})">
                            ${option}
                        </div>
                    `;
                });
                optionsHTML += '</div>';
            } else if (question.type === 'fill') {
                const userAnswer = userAnswers[currentQuestionIndex] || '';
                optionsHTML = `
                    <input 
                        type="text" 
                        class="fill-blank-input" 
                        id="fill-input"
                        placeholder="Entrez votre r√©ponse..."
                        value="${userAnswer}"
                        onkeyup="handleFillInput(event)"
                    >
                `;
            }
            
            const typeLabel = question.type === 'qcm' ? 'QCM' : question.type === 'qrm' ? 'QRM' : 'Texte √† trou';
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">Question ${currentQuestionIndex + 1}</div>
                        <div class="question-type">${typeLabel}</div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    ${optionsHTML}
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">üí° Explication</div>
                        <div class="explanation-text">${question.explanation}</div>
                    </div>
                </div>
                <div class="buttons-container">
                    ${currentQuestionIndex > 0 ? '<button class="btn btn-secondary" onclick="previousQuestion()">Pr√©c√©dent</button>' : ''}
                    ${currentQuestionIndex < shuffledQuestions.length - 1 
                        ? '<button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" disabled>Valider & Suivant</button>'
                        : '<button class="btn btn-primary" id="next-btn" onclick="finishQuiz()" disabled>Valider & Terminer</button>'
                    }
                </div>
            `;

            // Auto-enable next button if question was already answered
            if (userAnswers[currentQuestionIndex] !== null) {
                document.getElementById('next-btn').disabled = false;
            }
        }

        /**
         * S√©lectionne une option (pour QCM et QRM)
         * @param {number} index - L'index de l'option s√©lectionn√©e
         */
        function selectOption(index) {
            const question = shuffledQuestions[currentQuestionIndex];
            
            if (question.type === 'qcm') {
                userAnswers[currentQuestionIndex] = [index];
                // Update visual
                document.querySelectorAll('.option').forEach((opt, i) => {
                    opt.classList.toggle('selected', i === index);
                });
            } else if (question.type === 'qrm') {
                if (!userAnswers[currentQuestionIndex]) {
                    userAnswers[currentQuestionIndex] = [];
                }
                const answers = userAnswers[currentQuestionIndex];
                const idx = answers.indexOf(index);
                if (idx > -1) {
                    answers.splice(idx, 1);
                } else {
                    answers.push(index);
                }
                // Update visual
                document.querySelectorAll('.option').forEach((opt, i) => {
                    opt.classList.toggle('selected', answers.includes(i));
                });
            }
            
            // Enable next button
            document.getElementById('next-btn').disabled = false;
        }

        /**
         * G√®re l'input pour les questions √† trous
         * @param {Event} event - L'√©v√©nement clavier
         */
        function handleFillInput(event) {
            const value = event.target.value.trim();
            userAnswers[currentQuestionIndex] = value;
            document.getElementById('next-btn').disabled = value === '';
        }

        /**
         * Valide la r√©ponse actuelle et affiche le feedback
         */
        function validateAnswer() {
            const question = shuffledQuestions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            let isCorrect = false;

            if (question.type === 'qcm') {
                isCorrect = userAnswer[0] === question.correct;
                // Show correct/incorrect
                document.querySelectorAll('.option').forEach((opt, i) => {
                    opt.classList.add('disabled');
                    if (i === question.correct) {
                        opt.classList.add('correct');
                    } else if (userAnswer.includes(i)) {
                        opt.classList.add('incorrect');
                    }
                });
            } else if (question.type === 'qrm') {
                const sortedUser = [...userAnswer].sort();
                const sortedCorrect = [...question.correct].sort();
                isCorrect = JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
                // Show correct/incorrect
                document.querySelectorAll('.option').forEach((opt, i) => {
                    opt.classList.add('disabled');
                    if (question.correct.includes(i)) {
                        opt.classList.add('correct');
                    } else if (userAnswer.includes(i)) {
                        opt.classList.add('incorrect');
                    }
                });
            } else if (question.type === 'fill') {
                const normalizedUser = userAnswer.toLowerCase().trim();
                isCorrect = question.answer.some(ans => ans.toLowerCase() === normalizedUser);
                const input = document.getElementById('fill-input');
                input.disabled = true;
                if (isCorrect) {
                    input.classList.add('correct');
                } else {
                    input.classList.add('incorrect');
                }
            }

            if (isCorrect) {
                score++;
            }
            answeredQuestions++;

            // Show explanation
            document.getElementById('explanation').classList.add('show');
            
            // Update score display
            updateProgress();
        }

        /**
         * Passe √† la question suivante
         */
        function nextQuestion() {
            if (userAnswers[currentQuestionIndex] === null) return;
            
            validateAnswer();
            
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            }, 1500);
        }

        /**
         * Retourne √† la question pr√©c√©dente
         */
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        /**
         * Termine le quiz et affiche les r√©sultats
         */
        function finishQuiz() {
            if (userAnswers[currentQuestionIndex] === null) return;
            
            validateAnswer();
            
            setTimeout(() => {
                showResults();
            }, 1500);
        }

        /**
         * Affiche les r√©sultats finaux
         */
        function showResults() {
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            const xpEarned = score * 10;
            
            // Save progress
            const progress = JSON.parse(localStorage.getItem('t1011-quiz-progress') || '{}');
            if (!progress.chapter1 || percentage > (progress.chapter1.score || 0)) {
                progress.chapter1 = {
                    completed: percentage >= 60,
                    score: percentage,
                    xp: xpEarned,
                    date: new Date().toISOString()
                };
                localStorage.setItem('t1011-quiz-progress', JSON.stringify(progress));
            }

            // Update UI
            document.getElementById('quiz-container').classList.add('hidden');
            document.querySelector('.progress-container').classList.add('hidden');
            
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.classList.add('show');
            
            // Set icon and message based on score
            let icon = 'üéâ';
            let title = 'Quiz termin√© !';
            let message = 'Excellent travail !';
            
            if (percentage >= 90) {
                icon = 'üèÜ';
                title = 'Parfait !';
                message = 'Score exceptionnel ! Tu ma√Ætrises parfaitement ce chapitre !';
            } else if (percentage >= 75) {
                icon = 'üéâ';
                title = 'Tr√®s bien !';
                message = 'Excellent score ! Continue comme √ßa !';
            } else if (percentage >= 60) {
                icon = '‚úÖ';
                title = 'Bien jou√© !';
                message = 'Bon score ! R√©vise encore un peu pour viser l\'excellence.';
            } else {
                icon = 'üìö';
                title = 'Chapitre non valid√©';
                message = 'Il faut 60% pour valider. R√©vise le cours et r√©essaye !';
            }
            
            document.getElementById('results-icon').textContent = icon;
            document.getElementById('results-title').textContent = title;
            document.getElementById('results-message').textContent = message;
            document.getElementById('final-score').textContent = percentage + '%';
            document.getElementById('correct-answers').textContent = score;
            document.getElementById('incorrect-answers').textContent = (shuffledQuestions.length - score);
            document.getElementById('xp-earned').textContent = xpEarned;
        }

        /**
         * Met √† jour la barre de progression et le score
         */
        function updateProgress() {
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            const progressPercentage = Math.round(((currentQuestionIndex + 1) / shuffledQuestions.length) * 100);
            
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('current-score').textContent = percentage + '%';
            document.getElementById('progress-percentage').textContent = progressPercentage + '%';
            document.getElementById('progress-bar').style.width = progressPercentage + '%';
        }

        /**
         * Red√©marre le quiz
         */
        function restartQuiz() {
            document.getElementById('results-container').classList.remove('show');
            document.getElementById('quiz-container').classList.remove('hidden');
            document.querySelector('.progress-container').classList.remove('hidden');
            initQuiz();
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
